
<!DOCTYPE html>
<html>
<head>
    <link href="/static/assets/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <h1 class="text-2xl text-center mt-20">Register Page</h1>
    <form action="/register" method="POST" class="max-w-md mx-auto mt-10">
        <input type="text" name="name" placeholder="Name" class="w-full mb-4 p-2 border">
        <input type="email" name="email" placeholder="Email" class="w-full mb-4 p-2 border">
        <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-2 border">
        <button type="submit" class="bg-green-500 text-white px-4 py-2">Register</button>
    </form>
</body>
</html>
